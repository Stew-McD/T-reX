[build-system]
requires = [ "setuptools", "wheel",]

[project]
name = "WasteAndMaterialFootprint"
version = "0.1.0"
description = "A tool for analyzing waste and material footprints."
readme = "README.md"
homepage = "https://github.com/Stew-McD/WasteAndMaterialFootprint"
classifiers = [ "Development Status :: 3 - Alpha", "Environment :: Console", "Intended Audience :: Developers", "Intended Audience :: Science/Research", "License :: OSI Approved :: The Unlicense (Unlicense)", "Operating System :: OS Independent", "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Topic :: Scientific/Engineering", "Topic :: Scientific/Engineering :: Information Analysis",]
python = "^3.6"
[[project.authors]]
name = "Stewart Charles McDowall | Stew-McD"
email = "s.c.mcdowall@cml.leidenuniv.nl"

[[project.dependencies]]
name = "bw2analyzer"
version = "0.11.8"

[[project.dependencies]]
name = "bw2calc"
version = "1.8.2"

[[project.dependencies]]
name = "bw2data"
version = "3.6.6"

[[project.dependencies]]
name = "bw2io"
version = "0.8.12"

[[project.dependencies]]
name = "cowsay"
version = "6.1"

[[project.dependencies]]
name = "openpyxl"
version = "3.1.2"

[[project.dependencies]]
name = "pandas"
version = "2.1.4"

[[project.dependencies]]
name = "playsound"
version = "1.3.0"

[[project.dependencies]]
name = "premise_gwp"
version = "0.9.6"

[[project.dependencies]]
name = "setuptools"
version = "66.1.1"

[[project.dependencies]]
name = "tqdm"
version = "4.66.1"

[[project.dependencies]]
name = "wurst"
version = "0.4"

[project.urls]
Source = "https://github.com/Stew-McD/WasteAndMaterialFootprint"

[project.scripts]

[project.optional-dependencies]
