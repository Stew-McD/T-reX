[tool.poetry]
name = "WasteAndMaterialFootprint"
version = "0.1.11"
description = "A tool for analysing waste and material footprints in Life Cycle Assessment (LCA) databases"
authors = ["Stewart Charles McDowall <s.c.mcdowall@cml.leidenuniv.nl>"]
license = "LICENCE"
readme = "README.md"

[[tool.poetry.packages]]
include = "WasteAndMaterialFootprint"
from = "src"

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
bw2data = "^3.6.6"
premise = "^1.8.1"
bw2io = "^0.8.12"
bw2calc = "^1.8.2"
cowsay = "^6.1"
openpyxl = "^3.1.2"
tqdm = "^4.66.1"
wurst = "^0.4"
pandas = "^2.1.4"
playsound = "^1.3.0"
premise-gwp = "^0.9.6"

[tool.poetry.group.dev.dependencies]
Sphinx = "^7.2.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
